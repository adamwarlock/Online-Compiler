<html>
<head>
	<title>Online Compiler</title>
</head>
<body>
<center>
<h1>Docker Demo</h1>
<form id="myform" name="myform" method="post" action='/c'>
<h3>Code</h3>
<textarea rows="13" cols="100" id="code" name="code" ></textarea> 
<br/>
<h3>Input</h3>
<textarea rows="10" cols="100" id="input" name="input" ></textarea> 
<br/>
Language : <select id ="PL" name="lang">
  <option value="C">C</option>
  
  <option value="Java">Java</option>  
  <option value="Python">Python</option> 
    
</select>
Compile With Input : 
<input type="radio" name="inputRadio" id="inputRadio" value="true"/>yes
<input type="radio" name="inputRadio" id="inputRadio" value="false"/>No
<br />
<input type="submit" value="submit"  name="submit" />
</form>
</center>
<script type="text/javascript">
  document.getElementById('PL').onchange = function(){
      if(this.value === "C")
      document.getElementById('myform').action = '/c';
      else if (this.value === "Java")
      document.getElementById('myform').action = '/java';
      else if (this.value === "Python")
      document.getElementById('myform').action = '/python';
  }
  </script>
</body>
</html>
